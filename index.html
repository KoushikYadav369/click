<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        /* Styling for body to make the background rotate */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ffcc00, #ff6600, #ff3366, #ff3399);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        /* Animation for rotating the background */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Styling for the button */
        button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        /* Button hover effect */
        button:hover {
            transform: scale(1.1);
        }

        /* Styling for the click counter display */
        #count {
            margin-top: 20px;
            font-size: 24px;
        }

    </style>
</head>
<body>

    <h1>Button Click Counter</h1>
    <button id="counterButton">Click me!</button>
    <div id="count">Clicked 0 times</div>

    <script>
        let count = 0;
        const button = document.getElementById('counterButton');
        const countDisplay = document.getElementById('count');

        // Event listener for button click
        button.addEventListener('click', () => {
            count++;
            countDisplay.textContent = `Clicked ${count} times`;
        });
    </script>

</body>
</html>
